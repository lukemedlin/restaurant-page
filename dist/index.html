<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="../src/style.css">
    <title>SushiTown</title>
  </head>
  <body>
    <div id="content">
      <nav>
        <ul>
          <li>
            <span class="material-symbols-outlined logo">set_meal</span> SushiTown
          </li>
          <li>Menu</li>
          <li>Contact</li>
        </ul>
      </nav>
      <main class="hero-ctn">
        <div class="hero-ctn-txt">
          <h1>Welcome to <span class="red-text">SushiTown</span></h1> 
          <p>We know fish. We know fresh.</p>
          <p>Check out our <span class="red-text">menu</span>!</p>
        </div>
        <div class="hero-ctn-img">
          <img src="/img/sushi-hero.jpg" alt="Delicious sushi">
        </div>
      </main>
      <div class="landing-triple-bg">
        <div class="landing-triple-grid">
          <img src="/img/fishing.jpg" alt="Fishing on a boat">
          <img src="/img/ice-mountains.jpg" alt="Ice mountains">
          <img src="/img/sushi-prep.jpg" alt="Sushi prep">
          <p>Caught daily</p>
          <p>Never frozen</p>
          <p>Served fresh</p>
        </div>
      </div>
    </div>
  </body>
</html>
